<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>

    <style>
      body {
        background-color: #212529;
        display: flex;
        justify-content: center;
      }
      main {
        justify-content: center;
        background-color: #f8f9fa;
        width: 50%;
        padding: 20px 15px;
        border-radius: 5px;
        margin-top: 50px;
      }

      .heading{
        text-align: center;
      }

      .title{
        font-weight: bold;
      }
      
      .form-submit{
        display: flex;
      }
      #submit-btn{
        width: 49%;
        margin-right: 1%;
      }
      #reset-btn{
        width: 49%;
        margin-left: 1%;
      }

    </style>
  </head>
  <body>
    <main>
      <form class="form">
        <h2 class="heading mb-3">Exercise 05 - Form</h2>
        <div class="row">
          <div class="col-12 mt-2 mb-2">
            <label class="title" for="fullname">Full Name:</label>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" name="fullname" id="fullname" />
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-2 mb-2">
            <label class="title" for="email">Email:</label>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" name="email" id="email" />
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-2 mb-2">
            <label class="title" for="registration">Registration Status:</label>
          </div>
          <div class="col-12">
            <select class="form-select" id="registration" name="registration" aria-label="Default select example">
              <option value="no submission" selected>Choose and Option</option>
              <option value="Registered">Registered</option>
              <option value="Not Registered">Not Registered</option>
            </select>          
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-2 mb-2">
            <label class="title">Have you taken any of the following courses?</label>
          </div>
          <div class="col-12">
            <div class="col-12 mt-1 mb-1">
              <input class="form-check-input" type="checkbox" name="checkbox" value="Programming Languages" id="prog-lang">
              <label class="form-check-label" for="prog-lang">
                Programming Languages
              </label>
            </div> 
            <div class="col-12 mt-1 mb-1">
              <input class="form-check-input" type="checkbox" name="checkbox" value="Operating Systems" id="os">
              <label class="form-check-label" for="os">
                Operating Systems
              </label>
            </div> 
            <div class="col-12 mt-1 mb-1">
              <input class="form-check-input" type="checkbox" name="checkbox" value="Full Stack Web Development" id="full-stack">
              <label class="form-check-label" for="full-stack">
                Full Stack Web Development
              </label>
            </div>     
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-2 mb-2">
            <label for="textArea" class="form-label title">Anything else?</label>
            <textarea rows="4" class="form-control" name="textArea" id="textArea"></textarea>
          </div>
        </div>
      
        <div class="row mt-1 mb-1">
          <div class="form-submit col-12">
            <input class="btn btn-primary col-6" id="submit-btn" type="submit" value="Submit">
            <input class="btn btn-secondary col-6" id="reset-btn" type="reset" value="Reset">
        </div>
        
      </form>
    </main>
  </body>
</html>
