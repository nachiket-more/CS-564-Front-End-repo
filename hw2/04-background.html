<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>

  <style>
    body{
      background: rgb(108, 97, 219);
      transition: background 0.5s ease-in-out;
    }
    .container {
      justify-content: center;
      background-color: #f8f9fa;
      width: 50%;
      padding: 20px 15px;
      border-radius: 5px;
      margin-top: 50px;
    }
    main h1 {
      text-align: center;
    }
    .highlighted {
      background-color: yellow;
    }
  </style>
  <body>
    <main>
      <div class="container mb-3" id="container">
        <h2 class="mb-3">Exercise 04 - Background</h2>
        <p class="mb-2">
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div>
          <div class="col-12">
            <label for="time-input" class="col-form-label"
              >Background change interval (seconds):</label
            >
          </div>
          <div class="col-6">
            <input type="number" id="time-input" class="form-control" />
          </div>
        </div>
        <div class="mt-4">
          <button type="button" class="btn" id="start-stop-btn" style="background-color: #0B5ED7; color: white;">Start</button>
      </div>
    </main>
  </body>
</html>
